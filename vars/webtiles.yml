---
protocol: https://
webtiles_domain: crawl-webtiles.com
chroot_dir: /home/crawl/DGL/
crawl_dev_dir: /home/crawl-dev/
crawl_users:
  - name: crawl
    groups: root,www-data
    uid: 1045
  - name: crawl-dev
    groups: root,www-data
    uid: 1046
system_users:
  - name: www-data
    groups: crawl,crawl-dev
  - name: root
    groups: crawl,crawl-dev
mounts:
  - proc
  - dev/pts

# dgamelaunch.conf variables
max_users: "64000"
server_id: "CSZO - Dungeon Crawl Stone Soup - crawl.s-z.org / dobrazupa.org"
server_name: "cszo"
versions:
  - "0.16"
  - "0.17"
  - "0.18"
port: "8080"
ssl: False
